<ion-view view-title="Login">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">User</span>
                    <input id="user" type="text" ng-model="Username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Pin</span>
					<input id="pass" type="number" style="-webkit-text-security:disc;" ng-model="loginData.pincode">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a class="button button-stable button-block" ng-click="login()">Log in</a>
            <div style="text-align:center;">
                <img src="img/logo.png" width="30%" height="50%">
            </div>
        </form>
    </ion-content>
</ion-view>
